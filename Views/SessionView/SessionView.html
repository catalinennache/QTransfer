<script>
    function createContentCard(payload){
        switch(payload.type){

            case 0:{
                window.createClipboardCard(payload.title,payload.content, $('.card-view')[0]);
            }break;
        }
    }
    $(document).ready(function (ev) {
        $('.cancel-btn-fm').on('click', function (ev) {
            $('.modal-wrapper').removeClass("exposed");
            $('.modal-bg').removeClass("exposed");
        });
        $('.toggle-holder').on('click',function(){
            $('.modal-wrapper').addClass("exposed");
            $('.modal-bg').addClass("exposed");
        });
    });

    $('.modal').steps({
        headerTag: "h3",
        bodyTag: "section",
        enableFinishButton: false,
        enablePagination: false,
        enableAllSteps: true,
        titleTemplate: "#title#",
        cssClass: "tabcontrol"
    });
    
    $('.done-btn-fm').on('click',function(ev){
       var inputs =  $(this).closest('section').find('input[type="text"],input[type="checkbox"],input[type="file"],textarea');

        var payload = {}

        Array.from(inputs).forEach( input => {
            payload[input.name] = input.type == "checkbox"?input.checked:input.type=="file"?input.files:input.value;
        });
        $.ajax({type:"POST",
            url:"/Content/AddClip",
            data:payload,
            success:function(data){
                console.log(data);
                if(data.success){
                    createContentCard(payload);
                }
            },error:function(details){

            }
        })
    });
